<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login & Signup</title>
	<link rel="stylesheet" type="text/css" href="LoginandSignup.css">
</head>
<body>
<section class="banner">
 <div class="container">
 	<div class="user signinBx">
 		<div class="imgBx"><img src="D:\we.jpg"></div>
 		<div class="formBx">
 			<form>
 				<h2>Sign In</h2>
 				<input type="text" name="" placeholder="Username">
 				<input type="password" name="" placeholder="Password">
 				<input type="submit" name="" value="Login">
 				<p class="signup">Dont't have an account ? <a href="#" onclick="toogleForm();">Sign Up.</a></p>
 			</form>
 		</div>
 	</div>
 		<div class="user singupBx">
 		<div class="formBx">
 			<form>
 				<h2>Create an Account</h2>
 				<input type="text" name="" placeholder="Username">
 				<input type="email" name="" placeholder="Email Address">
 				<input type="password" name="" placeholder="Create Password">
 				<input type="password" name="" placeholder="Confirm Password">
 				<input type="submit" name="" value="Sign Up">
 				<p class="signup">Already have an account ? <a href="#" onclick="toogleForm();">Sign in.</a></p>
 			</form>
 		</div>
 		<div class="imgBx"><img src="D:\wee.jpg"></div>
 	</div>
 </div>
</section>
<script type="text/javascript">
	function toogleForm(){
		var container = document.querySelector('.container');
		container.classList.toggle('active')
	
	}
</script>
</body>
</html>
